# "version" holds the version of the templates and ingest pipelines installed
# by xpack-plugin apm-data. This must be increased whenever an existing template or
# pipeline is changed, in order for it to be updated on Elasticsearch upgrade.
version: 1

component-templates:
  - otel@mappings
  - logs-otel@mappings
  - semconv-resource-to-ecs@mappings
  - ecs-tsdb@mappings
  - metrics-otel@mappings
  - tracer-otel@mappings
  # Data lifecycle.
  - traces@lifecycle

  - traces@settings
index-templates:
  - logs-otel@template
  - metrics-otel@template
  - traces-otel@template
