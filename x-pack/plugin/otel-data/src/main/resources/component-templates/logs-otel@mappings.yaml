---
version: ${xpack.oteldata.template.version}
_meta:
  description: Default mappings for the logs index template installed by x-pack
  managed: true
template:
  mappings:
    date_detection: false
    dynamic: strict
    properties:
      data_stream.type:
        type: constant_keyword
        value: logs
      observed_timestamp:
        type: date_nanos
      severity_number:
        type: byte
      severity_text:
        type: keyword
      log.level:
        type: alias
        path: severity_text
      body_text:
        type: match_only_text
      message:
        type: alias
        path: body_text
      body_structured:
        type: flattened
      trace_flags:
        type: byte
      trace_id:
        type: keyword
      trace.id:
        type: alias
        path: trace_id
      span_id:
        type: keyword
      span.id:
        type: alias
        path: span_id
